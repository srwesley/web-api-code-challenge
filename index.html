<!DOCTYPE html>
<html lang="em">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <section id="scoresheet">
                <input type="highScoreBtn" value="View High Scores">
                <p>Score:</p>
            </section>
            <section id="countdown-timer">
                <p>Time Remaining:</p>
            </section>
        </header>
        <container>
            <div id="quiz-start-container">
                <h1>Welcome to the Code Quiz!</h1>
                <p>Try answering the following code-related questions within the time limit. You have 75 seconds to complete the quiz. Don't Forget: For each incorrect answer, you will be docked 5 seconds from the timer. If the timer hits 0, it's game over!</p>
                <button id="startBtn">Start Quiz</button>
            </div>
            </container>

            <div id="quiz-container">
                <h2 id="questionHeading"></h2>
                <ol>
                    <div></div>
                </ol>
            </div>

    </body>

</html>
